name: Lint Client
on:
  workflow_call:
    secrets:
      GSAP_TOKEN:
        required: true
        type: string

env:
  GSAP_TOKEN: ${{ secrets.GSAP_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: npm i
      - run: npm run check
      - run: npm run lint
      - run: npm run build
